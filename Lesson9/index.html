<body>

    <h1>Lesson9</h1>
    <script>
      function product(name, price, category) {
        // 関数（ファンクション）の時はコンストラクターが無い
      }
      class Product {
        // クラスは引数がない代わりにコンストラクターがある
        // コンストラクターに引数がある
        constructor(name, price, category) {
          this.name = name;
          this.price = price;
          this.category = category;
        }
      }

      // インスタンス化するときに引数を渡す
      const shampoo = new Product('つばき', 500, '生活雑貨');
      const shampoo2 = { name: "つばき２", price: 300, category: '生活雑貨' };
      console.log(shampoo.name);
      console.log(shampoo.price);
      console.log(shampoo2.name);

      class Product2 {
        // コンストラクタを使ってインスタンス化するときに初期化する
        constructor(name, price, category) {
          // インスタンス（オブジェクト）にプロパティを持たせる
          this.name = name;
          this.price = price;
          this.category = category;
        }

        // メソッドを定義する
        describe() {
          console.log('この商品名は' + this.name + 'です。');
        }
      }

      // インスタンス化する
      const shampoo3 = new Product2('シャンプー3', 500, '生活雑貨');
      const coffee = new Product2('コーヒー', 1500, '飲料');

      // インスタンス（オブジェクト）の値を出力する
      console.log(shampoo3);
      console.log(coffee);

      // メソッドを呼び出す（実行する）
      shampoo3.describe();

      console.log(document.head);
    </script>
