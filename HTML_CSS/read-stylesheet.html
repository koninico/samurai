<!DOCTYPE html>
<html>
  <head>
    <title>タイトルです</title>
    <meta name="description" content="説明文">
    <meta charset="utf-8">
    <!--以下の１行で外部のCSSファイルを読み込みます-->
    <link rel="stylesheet" href="read-stylesheet.css">

  </head>
   <body>
    <h1 id="first-heading">見出しです</h1>
    <p>段落１です</p>
    <h2 class="text-red">見出し２です</h2>  
    <p>段落２です</p>
    <h3>見出し３です</h3>
    <p>段落３です</p>

    <div id="parent">
      <p class="child">子要素の段落です</p>
      <div class="child">
      <p class="grandchild">孫要素の段落です</p>

      </div>
    </div>

    <p>文字装飾なしです</p>
    <p class="decoration">文字装飾ありです</p>
    <p>文字の<span style="font-weight: bold;">一部</span>だけ装飾します</p>



   </body>
</html>
